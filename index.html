<body class="bg-[url('./cool-background.svg')] bg-cover bg-no-repeat w-full h-full">
    <nav class="w-full bg-white">
        <ul class="flex items-end justify-end mr-20">
            <h3 class="font-extrabold text-2xl px-2 py-2 my-1 mr-[60%]">LOGO</h3>
            <li class="px-2 py-4 mr-5 hover:text-[#323377] hover:bg-slate-100"><a href="#default">Home</a></li>
            <li class="px-2 py-4 mr-5 hover:text-[#323377] hover:bg-slate-100"><a href="#news">News</a></li>
            <li class="px-2 py-4 mr-5 hover:text-[#323377] hover:bg-slate-100"><a href="#contact">Contact</a></li>
            <li class="px-2 py-4 mr-5 hover:text-[#323377] hover:bg-slate-100"><a href="#about">About</a></li>
        </ul>
    </nav>
    <section class="flex justify-end text-white">
        <div class="mt-12 w-[620px] text-left">
            <h1 class="text-5xl">Workshop Epitech</h1>
            <p class="mt-2">Sed arcu ex, laoreet eu est ut, porta viverra nulla. Ut rhoncus ac odio vitae fermentum. Sed non molestie turpis. Cras eget nisl mattis, ultricies augue vitae, rhoncus odio.</p>

            <h1 class="text-2xl text-center font-bold text-[#323370]">Form Exemple :</h1>

                <input class="w-full without-ring mx-6 mt-5 py-2 px-4 border" type="text" name="name" id="name" placeholder="Name" autocomplete="off">
                <input class="w-full without-ring mx-6 mt-5 py-2 px-4 border" type="email" name="email" id="email" placeholder="Email" autocomplete="off">
                <textarea class="w-full without-ring mx-6 mt-5 py-2 px-4 border" rows="5" cols="33" placeholder="Votre message" autocomplete="off"></textarea>

                <button class="w-full mx-6 bg-[#323377] text-white mt-5 py-2 px-4 border mt-6 hover:bg-[#2c2e93]">Send message</button>
            </form>
        </div>
